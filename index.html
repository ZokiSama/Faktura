<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fakturering</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="fakturaBox">
        <section class="rader">
            <header class="rad_1 omfang">
                <div class="logo"><img src="img/logo.png" alt="Foretags logo" id="foretagIMG"></div>
                <div class="fakturaMarkt"><h1>FAKTURA</h1></div>
            </header>

            <section class="rad_2 omfang">
                <div class="fakturaInfo inforuta">
                    <span class="ledTxt" id>Fakturanummer:</span>
                    <span class="txthoger" id="fakturaNr">99993</span>
                    <br>
                    <span class="ledTxt" id>OCR-Nummer:</span>
                    <span class ="txthoger">343092309235</span>
                    <br>
                    <span class="ledTxt" id>Fakturadatum:</span>
                    <span class="txthoger">14 Feb 2018</span>
                    <br>
                    <span class="ledTxt" id>Kundnummer:</span>
                    <span class="txthoger">09235</span>
                </div>

                <div class="tomRuta"></div>

                <div class="kundAdress inforuta">
                    <span id="kundnamn">Kalle Sturesson</span>
                    <br>
                    <span id="adress">Köpingegatan 13</span>
                    <br>
                    <span id="postnummer">234 54</span>
                    <span id="postOrt" class="txthoger">Törnsjö</span>
                </div>

            </section>
    
            <section class="rad_3 omfang">
                <div class="tjanstRuta inforuta">
                    <span id="attBetala">Summa att betala</span>
                    <span id="totalSumma" class="txthoger">385 Kr</span>
                    <br><hr>
                    <span id="tillHanda">Betalning oss tillhanda</span>
                    <span id="tillHanda_Datum" class="txthoger">28 Feb 2018</span>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
